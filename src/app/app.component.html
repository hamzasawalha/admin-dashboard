<ng-container *ngIf="!isUserLoggedIn;else main">
    <app-login></app-login>
</ng-container>

<ng-template #main>
    <mat-toolbar color="primary">
        <span><img src="assets/images/logo.png" alt="" height="40"></span>
        <span class="toolbar-item-spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="app-container">
        <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true">
            <mat-nav-list>
                <mat-icon>pages</mat-icon><span>Pages</span>
                <mat-nav-list>
                    <a mat-list-item routerLink="/categories">
                        <mat-icon>reorder</mat-icon><span>Categories</span>
                    </a>
                    <a mat-list-item routerLink="/lessons">
                        <mat-icon>videocam</mat-icon><span>Lessons</span>
                    </a>
                    <a mat-list-item routerLink="/editorials">
                        <mat-icon>work</mat-icon><span>Editorial</span>
                    </a>
                </mat-nav-list>

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet>
                <div class="app-sidenav-content">
                </div>
            </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-template>



<app-loading-progress></app-loading-progress>
