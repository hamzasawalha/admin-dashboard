<h2 mat-dialog-title>Edit Category</h2>
<mat-dialog-content class="mat-typography">
 <div class="container">
  <div class="row">
   <div class="col-md-6">
    <div class="form-group categories-control">
     <label>Arabic Name</label>
     <input type="text" class="form-control" name="ArabicName" placeholder="Enter Arabic Title"
      [(ngModel)]="category.arabicName">
    </div>

    <div class="form-group categories-control">
     <label>Turkish Name</label>
     <input type="text" class="form-control" name="TurkishName" placeholder="Enter Turkish Title"
      [(ngModel)]="category.turkishName">
    </div>

    <div class="form-group categories-control">
     <label>Code</label>
     <input type=" text" class="form-control" name="ArabicName" placeholder="IN_MORNING, CHILD, KIDS"
      [(ngModel)]="category.code" readonly>
    </div>
   </div>

   <div class="col-md-6">
    <div class="form-group categories-control">
     <label>Arabic Images</label>
     <input type="file" class="form-control" name="arabicImage" (change)="onChooseArabicImage($event)">
     <img [src]="this.arabicImage" width="200" height="200">
    </div>

    <div class="form-group categories-control">
     <label>Turkish Images</label>
     <input type="file" class="form-control" name="TurkishImage" (change)="onChooseTurkishImage($event)">
     <img [src]="this.turkishImage" width="200" height="200">

    </div>

   </div>
  </div>

 </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
 <button mat-button mat-dialog-close>Cancel</button>
 <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addCategory()">Update</button>
</mat-dialog-actions>
